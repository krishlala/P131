
<html>
    <head>
    
        <title>Object Detection</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      

      <style>
.heading
    {
    font-size: 23px;
    width: 100%;
    margin: 0px;
    text-align: center;
    width: 300px;
    margin-left: 530px;


    }


    body{
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    background-image: linear-gradient(to right bottom, #0011ff, #008cff, #008cff);
    }

    .back
    {
        margin-left: 530px;
    }

    canvas{
    border: 5px solid white;
    border-radius: 20px;
    margin-top: 20px;
}

      </style>
    </head>
    
    <body background="background.jpg">
      <center>
        <span><h1 class="btn btn-info heading">Object Detection</h1>
        <button onclick="back()" class="btn btn-light back">Back</label>
        </span>

    
    
      </center>    
      <center>
          <br>
      <h3 class="btn btn-danger"></h3><br>
        <h3 class="btn btn-success"></h3>
    </center>

      <script>

          img = "";

function setup() {
    canvas = createCanvas(500, 400);
    canvas.center();
}

function preload() {
    img = loadImage('bottle.jpg');
}


function draw() {
    image(img, 0, 0, 500, 400);

    fill('red');
    text('Bottle', 130, 80);
    noFill();
    stroke('red');
    rect(120, 60, 200, 335);
}

function back() {
    window.location = "index.html";
}
      </script>
    </body>
    </html>
